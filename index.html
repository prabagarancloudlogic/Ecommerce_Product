<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/AddProduct.css">
    <title>Add Product </title>
</head>

<body >



   <div class="container-fluid  box1 ">
        <div class="container ">
            <form class="needs-validation  box3 " novalidate >
                <div class="d-flex justify-content-center">
                    <h3 class="mb-5">Add Product</h3>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom01">Product Name <span class="Stars">*</span></label>
                        <input type="text" class="form-control" id="ProductTitle" placeholder="ProductName" onkeyup="ValidatetTitle()" required>
                        <div>
                            <span id="Perror1"></span>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Product Price <span class="Stars">*</span></label>
                        <input type="text" class="form-control" id="ProductPrice" placeholder="ProductPrice" onkeyup="ValidatetPrice()" required>
                        <div >
                        <span id="Priceerror1"></span>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Product Stock <span class="Stars">*</span></label>
                        <input type="text" class="form-control" id="ProductLimit" placeholder="ProductMax-Stock" onkeyup="ValidatetLimit()" required>
                        <div >
                            <span id="Plerror1"></span>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="exampleFormControlTextarea1">Product Discription <span class="Stars">*</span></label>
                        <textarea class="form-control" id="ProductDescription" rows="3" placeholder="ProductDescription" onkeyup="ValidatetDescription()" style="resize: none"></textarea>
                        <div>
                            <span id="Derror1"></span>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        
                        <input type="file" class="form-control-file mt-5 ml-2" id="ImageAcces" onchange=" previewImage(event)" onkeyup="imgcheck(event)">
                        <div class="ml-2">
                            <span id="imgerror1"></span>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3 p-1 d-flex justify-content-center ">
                        <img src="image/biriyani-1.jpg" id="avatar" class="w-75 h-75 mt-4">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                     <input type="button" class="btn btn-primary" onclick="validation()" value="Add Product" >
                </div>
                
            </form>
   </div>
       
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/AddProduct.js"></script>



</body>

</html>
